<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav mode="push" [(opened)]="menuOpened" class="sidenav-menu">
    <div class="sidenav">
      <mat-nav-list role="list" class="w-100">
        <mat-list-item role="listitem" [routerLink]="'dashboard'">Dashboard</mat-list-item>
        <mat-accordion>
          <mat-expansion-panel class="mat-elevation-z8">
            <mat-expansion-panel-header>
              <mat-panel-title>Vehicles</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list-item role="listitem" [routerLink]="'vehicles'">
              Overview
            </mat-list-item>
            <mat-list-item role="listitem" [routerLink]="'vehicles/add-vehicle'">
              Add vehicle
            </mat-list-item>
          </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion>
          <mat-expansion-panel class="mat-elevation-z8">
            <mat-expansion-panel-header>
              <mat-panel-title>Routes</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list-item role="listitem" [routerLink]="'routes'">
              Overview
            </mat-list-item>
            <mat-list-item role="listitem" [routerLink]="'routes/planner'">
              Planner
            </mat-list-item>
          </mat-expansion-panel>
        </mat-accordion>
<!--        <mat-list-item role="listitem" [routerLink]="'test'">Test</mat-list-item>-->
        <mat-list-item role="listitem" (click)="logout()">Logout</mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (menuButtonClickedEvent)="menuButtonClickedEventHandler($event)"></app-header>
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>
