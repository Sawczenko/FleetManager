<div class="container-fluid p-4">
  <div class="row g-3">
    <div class="col-xs-12 col-lg-3 filter">
      <app-filter (filterChanged)="handleFilterChanged($event)"></app-filter>
    </div>
    <div class="col-lg-9">
      <div class="row g-2">
        <div class="col-xs-12" *ngFor="let route of routes$ | async">
          <app-route [route]="route"></app-route>
        </div>
      </div>
    </div>
  </div>
</div>
