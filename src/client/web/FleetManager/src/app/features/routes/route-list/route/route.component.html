<mat-card class="route-card">
  <mat-card-header>
    <div class="route-header">
      <div class="route-description">
        <mat-icon color="primary">place</mat-icon>
        <span>{{ route.startLocation.name }}</span>
        <mat-icon color="primary">arrow_forward</mat-icon>
        <mat-icon color="primary">flag</mat-icon>
        <span>{{ route.endLocation.name }}</span>
      </div>
      <mat-chip color="primary">{{ route.status }}</mat-chip>
    </div>
  </mat-card-header>

  <mat-card-content>
    <!-- Informacje o uÅ¼ytkowniku -->
    <div>
      <div class="row">
        <div class="col-xs-12 route-user">
          <mat-icon>account_circle</mat-icon>
          <span>{{ route.userName }}</span>
        </div>

        <div class="col-xs-12 route-user">

          <mat-icon>directions_car</mat-icon>
          <span>{{ route.vehicle }}</span>
        </div>
      </div>

    </div>

    <!-- Informacje o czasie -->
    <div class="route-timing">
      <div class="row">
        <div class="col-lg-6 col-xs-12">
          <mat-icon>schedule</mat-icon>
          <span>Start: {{ route.scheduledStartTime | date: 'short' }}</span>
        </div>
        <div class="col-6 col-xs-12" *ngIf="route.endTime">
          <mat-icon>schedule</mat-icon>
          <span>End: {{ route.endTime | date: 'short' }}</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
