<div class="container-fluid p-4">
  <div class="row">
    <div class="col-xs-12">
      <app-order-management-filter></app-order-management-filter>
    </div>
    <div class="col-xs-12 mt-2">
      <div class="table-container w-100">
        <table mat-table [dataSource]="orderDataSource" multiTemplateDataRows class="mat-elevation-z8">
          <ng-container matColumnDef="contractorName">
            <th mat-header-cell *matHeaderCellDef>Contractor</th>
            <td mat-cell *matCellDef="let order">{{order.contractorName}}</td>
          </ng-container>

          <ng-container matColumnDef="originLocation">
            <th mat-header-cell *matHeaderCellDef>Origin</th>
            <td mat-cell *matCellDef="let order">{{order.originLocation}}</td>
          </ng-container>

          <ng-container matColumnDef="destinationLocation">
            <th mat-header-cell *matHeaderCellDef>Destination</th>
            <td mat-cell *matCellDef="let order">{{order.destinationLocation}}</td>
          </ng-container>

          <ng-container matColumnDef="pickupDate">
            <th mat-header-cell *matHeaderCellDef>Pickup date</th>
            <td mat-cell *matCellDef="let order">{{order.pickupDate | date: 'dd-MM-yyyy HH:mm'}}</td>
          </ng-container>

          <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef>Delivery date</th>
            <td mat-cell *matCellDef="let order">{{order.deliveryDate | date: 'dd-MM-yyyy HH:mm'}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let order">{{order.status}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="orderDataSource.columnsToDisplay; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; let even = even; columns: orderDataSource.columnsToDisplay"
              [ngClass]="{gray: even}"></tr>
        </table>
      </div>
      <mat-paginator [length]="100"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
