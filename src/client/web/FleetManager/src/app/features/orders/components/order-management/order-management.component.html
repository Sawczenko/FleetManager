<div class="container-fluid p-4">
  <div class="row">
    <div class="col-xs-12">
      <app-order-management-filter (filterChanged)="filterChanged($event)"></app-order-management-filter>
    </div>
    <div class="col-xs-12 mt-2">
      <div class="table-container w-100">
        <table mat-table [dataSource]="orderDataSource" multiTemplateDataRows class="mat-elevation-z8">
          <ng-container matColumnDef="contractorName">
            <th mat-header-cell *matHeaderCellDef>Contractor</th>
            <td mat-cell *matCellDef="let order">{{order.contractor.name}}</td>
          </ng-container>

          <ng-container matColumnDef="originLocation">
            <th mat-header-cell *matHeaderCellDef>Origin</th>
            <td mat-cell *matCellDef="let order">{{order.originLocation.name}}</td>
          </ng-container>

          <ng-container matColumnDef="destinationLocation">
            <th mat-header-cell *matHeaderCellDef>Destination</th>
            <td mat-cell *matCellDef="let order">{{order.destinationLocation.name}}</td>
          </ng-container>

          <ng-container matColumnDef="pickupDate">
            <th mat-header-cell *matHeaderCellDef>Pickup date</th>
            <td mat-cell *matCellDef="let order">{{order.pickupDate | date: 'dd-MM-yyyy HH:mm'}}</td>
          </ng-container>

          <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef>Delivery date</th>
            <td mat-cell *matCellDef="let order">{{order.deliveryDate | date: 'dd-MM-yyyy HH:mm'}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let order">{{order.status}}</td>
          </ng-container>

          <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="expand row"
                      (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                @if (expandedElement === element) {
                  <mat-icon>keyboard_arrow_up</mat-icon>
                } @else {
                  <mat-icon>keyboard_arrow_down</mat-icon>
                }
              </button>
            </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="orderDataSource.columnsToDisplay.length">
              <div class="element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="py-2 px-3 w-100">
                  <div class="row justify-content-end">
                    <div class="col-6">
                      <div class="map-container">
                        <google-map height="400px" width="100%"   [center]="center" [zoom]="zoom">
                          <map-marker *ngFor="let marker of markers" [position]="marker"></map-marker>
                        </google-map>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="orderDataSource.columnsToDisplay; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; let even = even; columns: orderDataSource.columnsToDisplay"
              class="element-row"
              [class.example-expanded-row]="expandedElement === row"></tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

        </table>
      </div>
      <mat-paginator [length]="100"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
