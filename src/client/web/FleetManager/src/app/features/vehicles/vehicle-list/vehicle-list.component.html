<div class="container-fluid p-4">
  <div class="row g-3">
    <div class="col-xs-12 col-lg-2 filter">
      <app-filter (filterApplied)="handleFilterApplied($event)"></app-filter>
    </div>
    <div class="col-lg-10">
      <div class="row g-3">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let vehicle of vehicles$ | async">
          <app-vehicle [vehicle]="vehicle"></app-vehicle>
        </div>
      </div>
    </div>
  </div>
</div>
