<mat-card (click)="test()">
  <mat-card-header>

    <mat-card-title-group>
      <mat-card-title>{{vehicle.model}}</mat-card-title>
      <mat-card-subtitle>Vin: {{vehicle.vin}}</mat-card-subtitle>

    </mat-card-title-group>
    <mat-card-title-group>
      <img mat-card-image src="./assets/toyota_corolla.png" width="200" alt="toyota">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>License plate: {{vehicle.licensePlate}}</p>
    <p>Status: {{vehicle.status}}</p>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <button mat-button [routerLink]="['vehicle-management', vehicle.id]">Manage</button>
  </mat-card-actions>
</mat-card>
